<nb-card size="large" [nbSpinner]="this.loading" nbSpinnerStatus="danger">
    <nb-card-header>List</nb-card-header>
    <nb-card-body fullWith>
        <div class="item-block" *ngFor="let r of reminders">
            <ng-template #form>
                <div class="p-4">
                    <p>
                        Are you sure you want to delete <b>{{r.name}}</b> vehicle?
                    </p>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-success" (click)="remove(r._id)">Yes</button>
                            <button type="button" class="btn btn-danger" (click)="p.close()">No</button>
                        </div>
                </div>
            </ng-template>
            <div class="item-container" [ngbTooltip]="timeLeft(r.trigger.date)+' days left'">
                <div class="item-front">
                    <div class="top">
                        <div class="text" *ngIf="r.trigger.date">{{day(r.trigger.date)}}</div>
                        <div class="icon" *ngIf="r.trigger.tachometer"><i class="fa fa-tachometer-alt"></i></div>
                    </div>
                    <div class="bottom">
                        <div class="text" *ngIf="r.trigger.date">{{month(r.trigger.date)}}</div>
                        <div class="tachometer" *ngIf="r.trigger.tachometer">{{ r.trigger.tachometer }}</div>
                    </div>
                </div>
                <div class="item-label">
                    <i class="fa fa-bookmark" [ngClass]="{'red': r.type === 'Expense'}"></i>
                </div>
                <div class="item-title">
                    {{r.name}}
                </div>
            </div>
            <div>
                <i class="icons nb-edit" (click)="edit(i)"></i>
                <i class="icons nb-trash" data-container="body" [ngbPopover]="form" #p="ngbPopover"></i>
            </div>
        </div>
    </nb-card-body>
</nb-card>
